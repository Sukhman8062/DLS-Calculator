<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DLS Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    input[type="number"] {
        padding: 8px;
        margin: 10px;
        width: 150px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        margin: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 16px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>DLS Calculator</h2>
    <form id="dlsForm">
        <label for="team1Score">Team 1 Score:</label>
        <input type="number" id="team1Score" required>
        <br>
        <label for="oversReduced">Overs Reduced:</label>
        <input type="number" id="oversReduced" required>
        <br>
        <button type="button" onclick="calculateDLS()">Calculate Target</button>
    </form>
    <div id="result"></div>
</div>

<script>
    function calculateDLS() {
        // Retrieve input values
        var team1Score = parseFloat(document.getElementById('team1Score').value);
        var oversReduced = parseFloat(document.getElementById('oversReduced').value);

        // DLS table lookup
        var r;
        switch (oversReduced) {
            case 50: r = 100; break;
            case 49: r = 99.1; break;
            case 48: r = 98.1; break;
            case 47: r = 97.1; break;
            case 46: r = 96.1; break;
            case 45: r = 95.0; break;
            case 44: r = 93.9; break;
            case 43: r = 92.8; break;
            case 42: r = 91.7; break;
            case 41: r = 90.5; break;
            case 40: r = 89.3; break;
            case 39: r = 88.0; break;
            case 38: r = 86.7; break;
            case 37: r = 85.4; break;
            case 36: r = 84.1; break;
            case 35: r = 82.7; break;
            case 34: r = 81.3; break;
            case 33: r = 79.8; break;
            case 32: r = 78.3; break;
            case 31: r = 76.7; break;
            case 30: r = 75.1; break;
            case 29: r = 73.5; break;
            case 28: r = 71.8; break;
            case 27: r = 70.1; break;
            case 26: r = 68.3; break;
            case 25: r = 66.5; break;
            case 24: r = 64.6; break;
            case 23: r = 62.7; break;
            case 22: r = 60.7; break;
            case 21: r = 58.7; break;
            case 20: r = 56.6; break;
            case 19: r = 54.4; break;
            case 18: r = 52.2; break;
            case 17: r = 49.9; break;
            case 16: r = 47.6; break;
            case 15: r = 45.2; break;
            case 14: r = 42.7; break;
            case 13: r = 40.2; break;
            case 12: r = 37.6; break;
            case 11: r = 34.9; break;
            case 10: r = 32.1; break;
            case 9: r = 29.3; break;
            case 8: r = 26.4; break;
            case 7: r = 23.4; break;
            case 6: r = 20.3; break;
            case 5: r = 17.2; break;
            case 4: r = 13.9; break;
            case 3: r = 10.6; break;
            case 2: r = 7.2; break;
            case 1: r = 3.6; break;
            default: r = 0; break;
        }

        // Calculate target
        var target = Math.round(team1Score * (r / 100)) + 1;

        // Display result
        document.getElementById('result').innerHTML = "Target: " + target;
    }
</script>
</body>
